<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport", content="width=device-width, initial-scale = 1.0">
    <title>Quest Gig Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="main">
        <header>
            <!-- Dark/light mode switch -->
            <div class="switch">
                <div class="switch-btn">
                    <div class="slider"><img id="icon" src="moon.png" width="20px"></div>
                </div> 
            </div> 
            
            <!-- Navigation links -->
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">FAQ</a>
                    </li>
                    <li>
                        <a href="#">Community <i class="fa fa-angle-down"></i></a>
                    </li>
                </ul>
            </nav>

            <!-- Login & Sign up buttons -->
            <div class="top-buttons">
                <button id="login-btn" class="btn-1">Login</button>
                <button id="sign-btn" class="btn-1">Sign Up</button>
            </div>

            <!-- Toggle menu -->
            <div id="toggle"></div>
        </header>

        <!-- Menu List -->
        <div id="menu-list">
            
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Community <i class="fa fa-angle-down"></i></a></li>
            </ul>
            
            <div class="menu-button">
                <a href="#">
                    <button class="btn btn1">Login</button>
                </a>
                <a href="#">
                    <button class="btn btn2">Sign Up</button>
                </a>
            </div>
            
        </div>

        <!-- Webpage Content -->
        <div class="container">
            <div class="brand">
                <!-- <div class="search-box mobile-view">
                    <input id="srch" type="search" placeholder="search the internet...">
                    <i class="fa fa-microphone"></i>
                    <i class="fa-duotone fa-nfc-magnifying-glass"></i>
                </div> -->
                <h1>Quest<span class="mark">GIG</span></h1>
                <p>...take a QUEST on QUESTGIG...</p>
                <div class="search-box desktop-view">
                    <input id="srch" type="search" placeholder="search the internet...">
                    <i class="fa fa-microphone"></i>
                    <i class="fa-duotone fa-nfc-magnifying-glass"></i>
                </div>
            </div>
            <div class="image">
                <img src="logo.png" alt="questgig_logo">
            </div>

    <div id="loader">
        <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <script src="main.js"></script>

</html>
